name: Forge Test

on:
  pull_request:
    branches:
      - main
      - staging
      - dev
  push:
    branches:
      - main
      - staging
      - dev

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run tests
        run: forge test -vvv
